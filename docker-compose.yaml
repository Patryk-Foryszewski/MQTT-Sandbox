version: "3.3"

services:
  broker:
    image: eclipse-mosquitto
    network_mode: host
    volumes:
      - ./conf:/mosquitto/conf
      - ./data:/mosquitto/data
      - ./log:/mosquitto/log
    ports:
      - "1833:1833"
      - "9001:9001"

#  ubuntu:
#    image: ubuntu
#    network_mode: host
#    command: tail -F anything
#
#  busybox:
#    image: busybox
#    network_mode: host
#    command: tail -F anything

  live-stream:
    build:
      context: .
    env_file:
      - .env
    depends_on:
      - broker
    volumes:
      - live_stream_logs:/app/Logs
      - .:/app
    restart: on-failure
    network_mode: host
#    networks:
#      - factory
    command: ["python3", "live_stream.py"]


  light-tower:
    build:
      context: .
    env_file:
      - .env
    depends_on:
      - live-stream
    volumes:
      - light_tower_logs:/app/Logs
      - .:/app
    restart: on-failure
    network_mode: host
#    networks:
#      - factory
    command: ["python3", "light_tower.py"]

volumes:
  live_stream_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: $LIVE_STREAM_LOGS

  light_tower_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: $LIGHT_TOWER_LOGS

