version: "3.4"

services:
  broker:
    build:
      context: .
      dockerfile: Dockerfile-broker
    volumes:
      - ./conf:/mosquitto/conf
      - ./data:/mosquitto/data
      - ./log:/mosquitto/log
    ports:
      - "1833:1833"
      - "9001:9001"

  live-stream:
    build:
      context: .
    env_file:
      - .env
    depends_on:
      - broker
    volumes:
      - live_stream_logs:/app/Logs
      - .:/app
    restart: on-failure
    command: ["python3", "live_stream.py", "-pl", "t"]

  light-tower:
    build:
      context: .
    env_file:
      - .env
    depends_on:
      - live-stream
    volumes:
      - light_tower_logs:/app/Logs
      - .:/app
    restart: on-failure
    command: ["python3", "light_tower.py", "-pl", "t"]

volumes:
  live_stream_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: $LIVE_STREAM_LOGS

  light_tower_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: $LIGHT_TOWER_LOGS
